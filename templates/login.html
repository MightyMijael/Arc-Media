{% extends "base.html" %}

{% block title %}Login - Arc Media Time Clock{% endblock %}

{% block content %}
<div class="card login-card">
    <div class="header">
        <img src="{{ url_for('static', filename='arc-media-logo.png') }}" alt="Arc Media Logo">
        <h1>Arc Media Time Clock</h1>
    </div>
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p><small>Default Admin: admin / [See console output on first run for password]</small></p>
</div>
{% endblock %}
