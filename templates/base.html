<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arc Media Time Clock{% endblock %}</title>
    <!-- Favicon: You can add a favicon.ico file to the static folder if desired -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script>
        // Simple JS for potential enhancements later, like hiding flash messages after timeout
        document.addEventListener('DOMContentLoaded', function () {
            // Hide flash messages after 5 seconds
            setTimeout(function() {
                const flashMessages = document.querySelectorAll('.flash');
                flashMessages.forEach(msg => msg.style.display = 'none');
            }, 5000);
        });
    </script>
</body>
</html>
